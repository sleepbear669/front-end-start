<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <title>Todos</title>
  <link rel="stylesheet" href="todos.css">
</head>
<body>

<div class="container">
  <header>
    <h1>Todo List</h1>

    <form class="new-task" onsubmit="return false"  id="toDoText">
      <input type="text" name="text" placeholder="할일을 입력하세요">
    </form>
  </header>
  <ul id="toDoList">
  </ul>

</div>

  <script type="text/template" id="toDoListTemplate">
    <% for(var key in list)%>
      <li class= <%=list[key]  %> >
        <button class="delete">×</button>
        <input type="checkbox" class="toggle-checked">
        <span class="text"><%= key %></span>
      </li>
  </script>
  <script type="text/javascript" src="../../tmpl.js"></script>
  <script type="text/javascript" src="../../baseFunctionCode.js"></script>
  <script type="text/javascript" src="todos.js"></script>
</body>
</html>
