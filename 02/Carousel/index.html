<html lang="kr">
<!doctype html>
<head>
    <meta charset="UTF-8">
    <title>문제소스</title>
</head>
<body>
<div id="content">
	<div id="wrap"></div>
	<div id="buttonGroup">
	    <button id="left"><-</button>
	    <span id="pageCount">1</span>
	    <button id="right">-></button>
	</div>
	
</div>
<script type="text/template" id="wrapTemplate">
	<%for(var i=list.pageNumber*3; list[i] && i<(list.pageNumber+1)*3; i++){%>
	<a href=<%= list[i].url %> title="<%= list[i].title %>"><img src=<%= list[i].img %>></a>
	<%}%>
</script>
<script type="text/javascript" src="../../baseFunctionCode.js"></script>
<script type="text/javascript" src="../../tmpl.js"></script>
<script type="text/javascript" src="carousel.js"></script>

</body>
