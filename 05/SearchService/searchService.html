<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>searchService</title>
    <script type="text/javascript" src="../../modules/jquery-2.1.3.js"></script>
    <script type="text/javascript" src="../../modules/jquery.tmpl.js"></script>
    <script type="text/javascript" src="../../modules/htmlSpecialChars.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h1>검색 서비스</h1>

    <form  class="form-inline" onsubmit="return false">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="검색어를 넣어주세요">
            <div class="input-group-addon">
                <button class="btnbtn-primary">
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                </button>
            </div>
        </div>

    </form>


    <ul id="board_tab" class="nav nav-tabs" style="margin-top:30px">
        <li><a href="#" id="board">게시판</a></li>
        <li ><a href="#" id="vclip">동영상</a></li>
        <li><a href="#" id="image">이미지</a></li>
        <li><a href="#" id="knowledge">팁</a></li>
        <li><a href="#" id="blog">블로그</a></li>
        <li><a href="#" id="cafe">카페</a></li>
    </ul>

    <!-- 이미지 있을경우만 이미지 노출 -->
    <div class="mov-panel" style="margin-top:30px">
        <ul id="searchList">
        </ul>
    </div>

    <!-- 더보기 있을경우만 노출 -->
    <button id="adder" class="btn btn-default btn-block">더보기</button>

    <script type="text/template" id="listTemplate">

        {{each(key, item) list}}
        <li>
            {{if type === "vclip" || type === "image"}}<img src="${item.thumbnail}" class="img-thumbnail">{{/if}}
            <a href="${item.link}" target="_blank">${item.title}</a>
        </li>
        {{/each}}

    </script>
    <script type="text/javascript" src="searchService.js"></script>
</div>
</body>
</html>
